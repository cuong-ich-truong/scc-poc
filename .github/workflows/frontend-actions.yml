name: GitHub actions for frontend app
run-name: ${{ github.actor }} is building and testing frontend app ðŸš€
on:
  push:
    branches:
      - '**'
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: Install and Run tests
      working-directory: ./frontend
      run: |
        npm ci
        npm test

  test-e2e:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          start: npm run start:mock
          test: npm run cypress:run -- --config baseUrl=http://localhost:3000