name: Frontend Check
run-name: ${{ github.actor }} is building and testing frontend app ðŸš€
on:
  pull_request:
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-actions.yml'
    branches:
      - main
      
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: Install and Run tests
      working-directory: ./frontend
      run: |
        npm ci
        npm test

