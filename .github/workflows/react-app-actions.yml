name: GitHub actions for react-app
run-name: ${{ github.actor }} is building and testing react-app ðŸš€
on:
  push:
    branches:
      - 'main'
      - '*/*'
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    - run: cd react-app
    - run: npm ci
    - run: npm test
